<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimXYZ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@animxyz/core@0.1.1/dist/animxyz.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>CSS Animation Library</h1>
    <div class="phone xyz-in" xyz="fade big">
        <div class="square-group" xyz="fade left stagger-1">
            <div class="square xyz-in"></div>
            <div class="square xyz-in"></div>
            <div class="square xyz-in"></div>
            <div class="square xyz-in"></div>
        </div>

        <div xyz="fade left stagger-1 delay-5" >
            <div class="skeleton-title xyz-in "></div>
            <div class="skeleton-title2 xyz-in "></div>
        </div>

        <div class="circle-group" xyz="fade left stagger-1 delay-10">
            <div class="square xyz-in"></div>
            <div class="square xyz-in"></div>
            <div class="square xyz-in"></div>
            <div class="square xyz-in"></div>
            <div class="square xyz-in"></div>
            <div class="square xyz-in"></div>
        </div>
    </div>
</body>
</html>
